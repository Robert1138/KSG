
<div class="container">
  <!-- Sidebar -->
  <div id="left" class="column">
    <div class="top-left">
      <h2> Menu</h2>
    </div>
    <div class="bottom colBottom">
      <button class="button" (click)="btnForms()"> Forms </button>
      <button class="button" (click)="btnUsers()"> Users </button>
      <button class="button" (click)="btnViewPDF()"> View PDF </button>
      <button class="button"> Account </button>
      <button class="button"> Log out </button>
    </div>
  </div>
  
  <!-- Main area -->
  <div id="right" class="column">
    <div class="top-right"></div>
    <div class="bottom">
      <div *ngIf="isForms"><app-form-page></app-form-page></div>
      <div *ngIf="isUsers"> <br><br>Hello you're in users</div>
      <div *ngIf="isViewPDF"><app-about></app-about></div>
    </div>
  </div>
</div>

<div *ngIf="dataSource;else other_content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> Username. </th>
    <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="Lawyer">
  <th mat-header-cell *matHeaderCellDef> Lawyer </th>
  <td mat-cell *matCellDef="let element"> {{element.Lawyer}} </td>
</ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #other_content></ng-template>
