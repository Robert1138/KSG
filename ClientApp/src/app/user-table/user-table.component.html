<div *ngIf="dataSource;else other_content">
  <div class="default-theme">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="Id">
<th mat-header-cell *matHeaderCellDef> ID </th>
<td mat-cell *matCellDef="let element">{{element.Id}}</td>
</ng-container>

<ng-container matColumnDef="Username">
<th mat-header-cell *matHeaderCellDef> Username </th>
<td mat-cell *matCellDef="let element"> {{element.Username}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="Lawyer">
<th mat-header-cell *matHeaderCellDef> Lawyer </th>
<td mat-cell *matCellDef="let element"> {{element.Lawyer}} </td>
</ng-container>


<!-- Name Column -->
<ng-container matColumnDef="Email">
<th mat-header-cell *matHeaderCellDef> Email </th>
<td mat-cell *matCellDef="let element"> {{element.Email}} </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
<ng-template #other_content></ng-template>
